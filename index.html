<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC28 : The Site</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(to bottom, #00ff0d, #000000);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      color: #34495e;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #2980b9;
    }
    
    .gameprogress {
      font-family: "Times New Roman", Times, serif;
      border-radius: 0px;
      background-color: #09ff00;
      color: #011a00;
      transition: background-color 0s;
    }
    
    .gameprogress:hover {
      font-family: "Courier New", monospace;
      background-color: #700000;
      color: #140000;
      animation: shake 0.25s infinite;
    }
    
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-2px, 0px); }
      40% { transform: translate(2px, 0px); }
      60% { transform: translate(-2px, 0px); }
      80% { transform: translate(2px, 0px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MC28</h1>
    <h2>The Site</h2>
    <p>Welcome to my site! Here's some places:</p>
    <a href="projects">Projects</a>
    <a href="aboutme">About Me</a>
    <a href="https://linktr.ee/mc28dude">Links</a>
    <a href="sflprogress" class="gameprogress">Sci-Fi Labs Progress</a>
  </div>
</body>
</html>
